<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
  <link rel="icon" href="./assets/svg/logo.ico">
  <title>Tic Tac Toe</title>
</head>
<body>
  <header>
    <div class=" container header-container">

    </div>
  </header>
  <main>
    <div class="container game-container">
      <div class="game-field">
        <table>
          <tr>
            <td class="cell" data-cell-index="0"></td>
            <td class="cell" data-cell-index="1"></td>
            <td class="cell" data-cell-index="2"></td>
          </tr>
          <tr>
            <td class="cell" data-cell-index="3"></td>
            <td class="cell" data-cell-index="4"></td>
            <td class="cell" data-cell-index="5"></td>
          </tr>
          <tr>
            <td class="cell" data-cell-index="6"></td>
            <td class="cell" data-cell-index="7"></td>
            <td class="cell" data-cell-index="8"></td>
          </tr>
        </table>
      </div>
     
      <div class="game-status"></div>
      <div class="turn-number"></div>
      <button class="button button-solid game-restart">Replay</button>
      <h2 class="winners-list"> Winners </h2>
      <div class="winners">
        
        
      </div>
    
    </div>
  </main>
  <footer>
    <div class=" container footer-container">
     


    </div>
  </footer>
  
  
  
  <script src="index.js"></script>
</body>
</html>
